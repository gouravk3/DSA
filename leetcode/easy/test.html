<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
    </head>
    <style> #btn{
        width: 96px;
        height: 48px;
        font-size: 24px;
    }</style>
    <body>
        <button id='btn' onclick="clicks()">0</button>
        <script type="text/javascript">
        let count = 0;
        function clicks(){
            count++;
            let btn = document.getElementById('btn');
            console.log(count, btn);
            btn.innerHTML = count;
        }
        </script>
    </body>
</html>
